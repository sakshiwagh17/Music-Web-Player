<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <main class="container">
        <div class="left">
            <nav>
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Black.png"
                    alt="logo" width="30" class="invert nav">
                <p class="para-logo">VibeSearch</p>
            </nav>
            <div class="home rounded p1 m1">
                <ul>
                    <li><img src="./images/home.svg" alt="Home" class="img invert">Home</li>
                    <li><img src="/images/search.svg" alt="" class="img invert">Search</li>
                </ul>
            </div>
            <div class="libary rounded p1 m1">
                <div class="heading">
                    <img src="/images/playlist.svg" alt="playlist" class="img invert">
                    <h3>Your playList</h3>
                    <img src="/images/plus-solid.svg" alt="plus" class="img invert">
                </div>
                <div class="Footer ">
                    <p class="font">Legal&nbsp;&nbsp;&nbsp;&nbsp;Saftey&privacyCenter&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p class="font">Privacy&nbsp;Policy&nbsp;&nbsp;&nbsp;&nbsp;Cookies&nbsp;&nbsp;&nbsp;&nbsp;About
                        Ads&nbsp;&nbsp;&nbsp;&nbsp;Accessibility</p>
                    <p class="para">Cookies</p>
                    <button class="btn">Engish</button>
                </div>
            </div>
            <!-- <div class="create rounded p1 m1">
                <p class="para">Create your first playlist</p>
                <p class="font">We'll find you</p>
                <button class="btn">Create playlist</button>
            </div>
            <div class="browser rounded p1 m1">
                <p class="para">Lets find some podcasts to follow</p>
                <p class="font"> We'll keep your updated on new episodes</p>
                <button class="btn">Browser podcasts</button>
            </div> -->


        </div>
        <div class="right m1">
            <header class="header p1 rounded">
                <nav class="navbar">
                    <img src="/images/angle-left-solid.svg" alt="" class="img1">
                    <img src="/images/angle-right-solid.svg" alt="" class="img1">
                </nav>
                <div class="btn">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>

            </header>
            <main class="playlist-layout">
                <h3>Spotify Playlist</h3>
                <div class="card">
                    <div class="layout rounded p1">
                        <img src="/images/play.svg" alt="play" id="play">
                        <img src="/images/cover.jpg" alt="cover">
                        <h3>Arijit sign</h3>
                        <p class="font">Artist</p>
                    </div>
                    <div class="layout rounded p1">
                        <img src="/images/play.svg" alt="play" id="play">
                        <img src="/images/cover.jpg" alt="cover">
                        <h3>Arijit sign</h3>
                        <p class="font">Artist</p>
                    </div>


                </div>
            </main>
            <div class="playbar">
                <div class="songbtn">
                    <img src="/images/prevsong.svg" alt="" class="invert" width="35">
                    <img src="/images/play.svg" alt="" class="invert" width="35">
                    <img src="/images/nextsong.svg" alt="" class="invert" width="35">
                </div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
